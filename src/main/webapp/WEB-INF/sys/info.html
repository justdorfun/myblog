
<%
var selected1 = "";
%>
<div class="bjui-pageContent">
  <form method="post" action="${ctxPath}/info/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${info.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_name" class="control-label x85">系统名称</label>
						<input type="text" name="name" id="j_name" value="${info.name!}" data-rule="" size="40">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_name2" class="control-label x85">系统名称2</label>
						<input type="text" name="name2" id="j_name2" value="${info.name2!}" data-rule="" size="40">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_corpname" class="control-label x85">公司名称</label>
						<input type="text" name="corpname" id="j_corpname" value="${info.corpname!}" data-rule="" size="40">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
