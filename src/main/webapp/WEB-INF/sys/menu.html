
<%
var selected1 = "";
%>
<div class="bjui-pageContent">
  <form method="post" action="${ctxPath}/menu/save" class="pageForm" data-toggle="validate">

    <input type="hidden" id="id" name="id" value="${menu.id!}">
    <input type="hidden" id="action" name="action" value="${action!}">


    	<div class="pageFormContent" data-layout-h="0">

    		<table class="table table-condensed table-hover" width="100%">
				<tbody>


				<tr>
					<td>
						<label for="j_pname" class="control-label x85">父类名</label>
						<input type="text" name="pname" id="j_pname" value="${menu.pname!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_name" class="control-label x85">名称</label>
						<input type="text" name="name" id="j_name" value="${menu.name!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_cnname" class="control-label x85">中文名</label>
						<input type="text" name="cnname" id="j_cnname" value="${menu.cnname!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_url" class="control-label x85">url</label>
						<input type="text" name="url" id="j_url" value="${menu.url!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_state" class="control-label x85">状态</label>
						<input type="text" name="state" id="j_state" value="${menu.state!}" data-rule="" size="20">
		            </td>
		        </tr>

				<tr>
					<td>
						<label for="j_ordernum" class="control-label x85">排序</label>
						<input type="text" name="ordernum" id="j_ordernum" value="${menu.ordernum!}" data-rule="" size="20">
		            </td>
		        </tr>

				</tbody>
			</table>
		</div>


	</form>
</div>

<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close" data-icon="close">取消</button></li>
		<li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
	</ul>
</div>
